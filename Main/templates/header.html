
{% load static %}
{% load sass_tags %}

  <meta charset="UTF-8">
  
  <title>InfoGroup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     
  <link href="{% sass_src 'css/theme.scss' %}" rel="stylesheet" type="text/css"/>

<nav class="navbar navbar-expand-lg navbar-light mynavbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h5 class="mytext">InfoGroup</h5></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active mytext" aria-current="page" href="http://127.0.0.1:8000/"><h5 class="mytext">Главная</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active mytext" href="http://127.0.0.1:8000/about_us/"><h5 class="mytext">О нас</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active mytext" href="http://127.0.0.1:8000/post/category/?&cid=1"><h5 class="mytext">Категории</h5></a>
        </li>

        <li class="nav-item">
          {% if not user.is_authenticated %}

            <li><a class="nav-link active" href="http://127.0.0.1:8000/reg/"><h5 class="mytext">Регистрация</h5></a></li>
            <li><a class="nav-link active" href="http://127.0.0.1:8000/login/"><h5 class="mytext">Вход</h5></a></li>

          {% else %}

            <li><a href="http://127.0.0.1:8000/logout/?&redir=//" class="nav-link active"><h5 class="mytext">Выход</h5></a></li>
            <li><a class="nav-link active"><h5 class="mytext">{{ user.Login }}</h5></a></li>

          {% endif %}
        </li>

      </ul>

    </div>
  </div>
</nav>
