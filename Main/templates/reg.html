    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://storage.googleapis.com/thehundreds/media/2015/08/FHNY-003.jpg"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                {% if error %}
                    <div class="d-block p-2 bg-warning text-white">{{ error }}</div>
                {% endif %}
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Регистрация</h3>
  
              <form id="send_data" action="/reg/" method="post">
                {% csrf_token %}

                <div class="form-group row">

                    <label for="colFormLabel" class="col-sm-2 col-form-label">Login</label>

                    <div class="col-sm-10">
                        {{ reg.Login }}
                    </div>

                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    
                    <div class="col-sm-10">
                        {{ reg.email }}
                    </div>

                </div>

                <div class="form-group row" padding ='20px'>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Пароль</label>
                    
                    <div class="col-sm-10">
                        {{ reg.password }}     
                    </div>

                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Повторите пароль</label>
                    <div class="col-sm-10">
                        {{ reg.password1 }}    
                    </div> 
                </div>

                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
