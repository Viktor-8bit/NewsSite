{% load static %}
<!DOCTYPE html>
<html>


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="{% static 'css/registration.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-block p-2 bg-success text-white">Регистрация</div>

    <div class="container card w-50" id="form">
        
        {% if error %}
            <div class="d-block p-2 bg-warning text-white">{{ error }}</div>
        {% endif %}

        <div class="card-body">

            <h5 class="card-title">Регистрация</h5>
            

            <form id="send_data" action="/reg/" method="post">
                {% csrf_token %}

                <div class="form-group row">

                    <label for="colFormLabel" class="col-sm-2 col-form-label">Login</label>

                    <div class="col-sm-10">
                        {{ reg.Login }}
                    </div>

                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    
                    <div class="col-sm-10">
                        {{ reg.email }}
                    </div>

                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Пароль</label>
                    
                    <div class="col-sm-10">
                        {{ reg.password }}     
                    </div>

                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Повторите пароль</label>
                    <div class="col-sm-10">
                        {{ reg.password1 }}    
                    </div> 
                </div>

                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>
    </div>
</body> 

</html>
