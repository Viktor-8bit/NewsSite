<!DOCTYPE html>

<head>

    <title></title>


</head>
<body>

<style>
    .space {
        margin-top: 15%;
    }
</style>

<div class="space"></div>
<div align='center' class="container-md">

     <div class="form-floating">
        <textarea class="form-control" id = "log" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">login</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" id = "pass" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">pass</label>
      </div>

      <div class="space"></div>

        <button type="button" class="btn btn-success" onclick="wdata()">Write</button>
        <button type="button" class="btn btn-success" onclick="clean()">Clean</button>
        <button type="button" class="btn btn-success" onclick="check()">Check</button>

        <button type="button" class="btn btn-success" onclick="login()">login</button>
        <button type="button" class="btn btn-success" onclick="logout()">logout</button>


</div>

    <script>

        function login() {
            session_token = 'v2xug6v0208fsd4st10hp1pk0klgi4zp'
            $.cookie('sessionid', session_token, { path: '/' } )
        }

        function logout() {
            $.removeCookie("sessionid", { path: '/' });
        }

        function check() {
            console.clear()
            console.log($.cookie('log'), $.cookie('pass'))
        }

        function wdata() {

            console.clear()
            log  = document.getElementById('log').value
            pass = document.getElementById('pass').value

            console.log(log, pass)
            $.cookie('log', log, { path: '/' });
            $.cookie('pass', pass, { path: '/' });


        }

        function clean() {
            console.clear()
            $.removeCookie("log", { path: '/' });
            $.removeCookie("pass", { path: '/' });
        }
    
    </script>
</body>
</html>
