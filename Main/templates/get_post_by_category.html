<!DOCTYPE html>
<html lang="en">
<head>

    {% include 'header.html' %}

<body>
    <script>
        function category() {
            id = document.getElementById("inlineFormCustomSelect").value; 
            //alert(id)
            location.assign("http://127.0.0.1:8000/post/category/?&cid=" + id);
        }
    </script>

    <div class="container gy-5">
        <!-- <form> -->
            <div class="form-row align-items-center gy-5 p-4">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Категория: </label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        {% for c in categorys %}
                            {% if c.category != post_category %}
                                <option value="{{c.id}}">{{c.category}}</option>

                            {% else %}
                                <option selected value="{{c.id}}">{{post_category}}</option>
                            {% endif %}

                        {% endfor  %}
                    </select>
                    <button onclick="category()" class="btn btn-dark">Вывод</button>
                </div>
            </div>
        <!-- </form> -->
    </div>
