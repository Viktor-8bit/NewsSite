{% load static %}

{% load sass_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="csrf-token" content="{% csrf_token %}"> -->

    <link rel="stylesheet" href="{% static '/css/comments.css' %}">

    <script src="{% static '/js/jquery-3.6.3.js' %}" ></script>

    <script type="text/javascript" src="{% static '/js/cookie/jquery.cookie.js' %}"></script>

    <script type="text/javascript" src="{% static '/js/vue.js' %}"></script>



    {% include 'header.html' %}

</head>
<body> <!-- style="font-family: 'TTNormsProRegular';" -->
    
    <div class="container">


        

        <div class="row justify-content-md-center p-5">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                <h5 class="card-title">{{post.Title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{post.Datee}}</h6>
                <p class="card-text">{{post.Text |safe}}</p>
                <a href="category/?&cid={{post.CategoryID.id}}" class="card-link">{{post.CategoryID.category}}</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <form id="send_data" action="/post/?&postid={{post.id}}/" method="post">
                {% csrf_token %}
                
                <div align="center" class = 'form-group'>
                    <label>Оставьте комментарий</label>
                    {{ comentform.as_p }}
                    <p class="error">{{ error }}</p>
                    
                    <button type="submit" class="btn btn-dark" >Отправить</button> <!-- onclick="addt_comment()" --> 
                </div>
            </form>
            
            <div id="modal_canvas">
                <!--
                <div class="notification">
                    <span class="close-button">&times;</span>
                    <p>Это уведомление.</p>
                </div> 
                -->
            </div>

        </div>  

        <div id="comments">
            
            <my-coment-div 
                v-for="coment in comentList" 
                v-bind:coment="coment"
                v-bind:key="coment.coment_id">
            </my-coment-div >


        </div>
        
        <script> 
            let id = '{{post.id}}'; 
            // let my_name = '{{ user.Login }}';
        </script>
        
        <script type="text/javascript" src="{% static '/js/las_comment.js' %}"></script>
    </div>

    {% include 'buttom.html' %}

</body>

    <div class="container">
         <!-- Модальные окна -->

    </div>


</html>
