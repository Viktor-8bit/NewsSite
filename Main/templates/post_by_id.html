{% load static %}

{% load sass_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="csrf-token" content="{% csrf_token %}"> -->
    <link rel="stylesheet" href="{% static '/css/comments.css' %}">
    <script src="{% static '/js/jquery-3.6.3.js' %}" ></script>
    <script type="text/javascript" src="{% static '/js/cookie/jquery.cookie.js' %}"></script>

    {% include 'header.html' %}

</head>
<body> <!-- style="font-family: 'TTNormsProRegular';" -->
    
    <div class="container">
        
        <!-- <div class="card mb-3">
            <img class="card-img-top" style="height: 30rem; object-fit: cover;" src="{% static 'img/news.jpg' %}" alt="Card image cap"> 
        </div> -->


        <div class="row justify-content-md-center p-5">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                <h5 class="card-title">{{post.Title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{post.Datee}}</h6>
                <p class="card-text">{{post.Text |safe}}</p>
                <a href="category/?&cid={{post.CategoryID.id}}" class="card-link">{{post.CategoryID.category}}</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <form id="send_data" action="/post/?&postid={{post.id}}/" method="post">
                {% csrf_token %}
                
                <div align="center" class = 'form-group'>
                    <label>Оставьте комментарий</label>
                    {{ comentform.as_p }}
                    <p class="error">{{ error }}</p>
                    
                    <button type="submit" class="btn btn-dark" >Отправить</button> <!-- onclick="addt_comment()" --> 
                </div>
            </form>
        </div>  

        <div id="comments" class="comments"> </div>


    </div>
    {% include 'buttom.html' %}
</body>


    <script type="text/javascript" src="{% static '/js/comment.js' %}"></script>

    <script>
        // const post_id = {{ post.id }}
        set_const_name('{{user.Login }}')
        get_comment( {{ post.id }} )
    </script>


</html>
