

{% load static %}



<!DOCTYPE html>
<html lang="en">


    <head></head>
    <body>

      {% include 'header.html' %}

      <div class="container p-5">
      
        <div class="container">
          <figure class="figure">
            <img src="https://abc-paper.ru/wp-content/uploads/2022/04/reshitelsost-v-biznese.jpg" class="figure-img img-fluid rounded" alt="два человека в костюмах">
            <figcaption class="figure-caption">Анализируем риски находим, находим возможности, принимаем решения.</figcaption>
            
            {% if user.is_authenticated %}
            <p name="hello">Добро пожаловать {{user.Login}} </p>
            {% endif %}

          </figure>
        </div>
        
        <div class="row p-5">
          {% for p in posts %}
              <div class="card position-sticky" style="width: 20rem;">
                <div class="col">
                  <div class="card-body">
                    <h4 class="card-text"><p>{{p.Title}}</p></h4>
                    <h6 class="card-text mb-2 text-muted">{{p.Datee }}</h6> 
                    <a href="/post/?&postid={{p.id}}" class="card-link">Подробнее</a>
                  </div>
                </div>
    
              </div>
          {% endfor  %}
        </div>

      </div>
    
  </body>

  <footer>
    {% include 'buttom.html' %}
  </footer>
</html>
